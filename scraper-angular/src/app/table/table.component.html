<div class="center-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let row; let i = index">{{i + 1}}</td>
    </ng-container>

    <ng-container [matColumnDef]="column.attributeName" *ngFor="let column of colsInfo;">
      <th mat-header-cell *matHeaderCellDef> {{column.displayName}}</th>
      <td mat-cell *matCellDef="let row"> {{row[column.attributeName]}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['serialNumber'].concat(displayedColumns)"></tr>
    <tr mat-row *matRowDef="let row; columns: ['serialNumber'].concat(displayedColumns);"></tr>
  </table>
</div>
