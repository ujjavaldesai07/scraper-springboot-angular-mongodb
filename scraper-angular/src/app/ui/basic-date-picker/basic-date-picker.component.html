<mat-form-field appearance="fill">
  <mat-label>{{ "Choose a " + datePickerState.label }}</mat-label>

  <!--  make input readonly inorder to restrict user from typing-->
  <input matInput [matDatepicker]="picker" readonly (dateChange)="onDateChange('change',$event)">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
